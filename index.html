<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <title>Image Slider </title>
</head>

<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="./IMG/2010_mercedes_F_800_Style_5_600-600x400.jpg" alt="">
        <img src="./IMG/436033.jpg" alt="">
        <img src="./IMG/600x400-princeville-sunset.jpg" alt="">
        <img src="./IMG/600x400_kastra.jpg" alt="">
        <img src="./IMG/purple-flowers.png" alt="">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Prev</span>
        <span id="indicator" class="indicators">
        </span>
        <span id="next" class="next">Next</span>
    </div>
</body>
<script src="master.js"></script>

</html>
